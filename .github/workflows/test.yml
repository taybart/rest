name: test
on: [push]
jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
    - name: Install go deps
      run: |
        go mod tidy
        go mod download
    - name: Test
      run: |
        go test -count=1 -v . | awk -f test/colortest.awk
